<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asian Cuisine Spinner</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-sA+e2tu8CjQbCM1j4036whhtjfiVxz41IrT9YvCj0uA=" 
    crossorigin=""
  />
</head>

<body>
  <main class="app-shell">
    <header class="app-header">
      <div class="header-row">
        <div class="header-text">
          <h1>Asian Cuisine Spinner</h1>
          <p class="subtitle">
            Pick a cuisine, tweak the dishes, and let the wheel decide what to eat.
          </p>
        </div>
        <button id="themeToggle" class="ghost-btn theme-toggle" type="button">
          üåô Dark
        </button>
      </div>
    </header>

    <!-- Step 1 -->
    <section class="section-box">
      <div class="step-label">Step 1</div>
      <h2>Choose a type of Asian cuisine</h2>

      <div class="cuisine-box">
        <label class="cuisine-label">Cuisine</label>

        <div class="cuisine-row">
          <select id="cuisineSelect" class="cuisine-select">
            <option value="">Select a cuisine‚Ä¶</option>

            <optgroup label="East Asia">
              <option value="Japanese">Japanese</option>
              <option value="Chinese">Chinese</option>
              <option value="Korean">Korean</option>
              <option value="Taiwanese">Taiwanese</option>
            </optgroup>

            <optgroup label="Southeast Asia">
              <option value="Thai">Thai</option>
              <option value="Malaysian">Malaysian</option>
              <option value="Indonesian">Indonesian</option>
              <option value="Vietnamese">Vietnamese</option>
              <option value="Filipino">Filipino</option>
              <option value="Singaporean">Singaporean</option>
            </optgroup>

            <optgroup label="South Asia">
              <option value="Indian">Indian</option>
              <option value="Pakistani">Pakistani</option>
              <option value="Sri Lankan">Sri Lankan</option>
              <option value="Bangladeshi">Bangladeshi</option>
              <option value="Nepalese">Nepalese</option>
            </optgroup>
          </select>

          <button id="surpriseCuisineBtn" class="secondary-btn surprise-btn">
            üé≤ Surprise me
          </button>
        </div>
      </div>
    </section>

    <!-- Step 2 -->
    <section class="section-box">
      <div class="step-label">Step 2</div>
      <h2>Review & edit your dish list</h2>
      <ul id="foodList" class="food-list"></ul>

      <div class="add-item-row">
        <input id="newItemInput" type="text" placeholder="Add a dish manually..." />
        <button id="addItemBtn" class="secondary-btn">Add</button>
      </div>

      <div class="section-actions">
        <button id="confirmListBtn" class="primary-btn">Confirm list</button>
        <button id="resetBtn" class="ghost-btn">Reset all</button>
      </div>
    </section>

    <!-- Step 3 -->
    <section class="section-box">
      <div class="step-label">Step 3</div>
      <h2>Spin the wheel</h2>

      <div class="wheel-wrapper">
        <canvas id="wheelCanvas" width="520" height="560"></canvas>
      </div>

      <button id="spinBtn" class="spin-btn">Spin!</button>

      <div id="resultText" class="result-text"></div>
      <div id="mapsLinkContainer" class="maps-link-container"></div>

      <!-- Leaflet map -->
      <div id="mapContainer">
        <div id="map" class="leaflet-map"></div>
      </div>
    </section>

    <footer class="app-footer">
      <p>Built for indecisive food lovers üçΩÔ∏è</p>
    </footer>
  </main>

  <!-- Leaflet JS -->
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-o9N1j7kP5LhYMRR0Ew4QdxI6t6R20j6pJf2XkZjBlr0=" 
    crossorigin="">
  </script>

  <script src="script.js"></script>
</body>
</html>
